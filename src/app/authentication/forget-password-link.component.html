<div class="container d-flex justify-content-center align-items-center custom-height">
    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
      <h4 class="text-center mb-3">Reset Password</h4>
      <form #passwordForm="ngForm" novalidate (ngSubmit)="onSubmit()">
        <!-- New Password Field -->
        <label for="newPassword" class="form-label">New Password</label>
        <input
          type="password"
          id="newPassword"
          class="form-control"
          name="newPassword"
          [(ngModel)]="newPassword"
          #newPasswordField="ngModel"
          required
          minlength="6"
          [ngClass]="{
            'is-invalid': newPasswordField.invalid && newPasswordField.touched,
            'is-valid': newPasswordField.valid && newPasswordField.touched
          }"
        />
        <div class="invalid-feedback">
          Password is required and must be at least 6 characters.
        </div>
      
        <!-- Confirm Password Field -->
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          class="form-control"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          #confirmPasswordField="ngModel"
          required
          [ngClass]="{
            'is-invalid': (confirmPasswordField.touched && newPassword !== confirmPassword),
            'is-valid': (confirmPasswordField.touched && newPassword === confirmPassword)
          }"
        />
        <div class="invalid-feedback">
          Passwords do not match.
        </div>
      
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary mt-3" [disabled]="passwordForm.invalid">
          Submit
        </button>
      </form>
      
    </div>
  </div>
