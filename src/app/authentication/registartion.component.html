<div class="container d-flex justify-content-center align-items-center custom-height">
    <div class="card shadow-lg p-4 rounded-3" style="max-width: 500px; width: 100%;">
      <h2 class="text-center mb-1">Individual Register</h2>
      
      <form (ngSubmit)="onSubmit()">
        <!-- First Name -->
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" [(ngModel)]="firstName" name="firstName" required />
        </div>
  
        <!-- Last Name -->
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" [(ngModel)]="lastName" name="lastName" required />
        </div>
  
        <!-- Email -->
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="email" name="email" required />
        </div>


     <div class="row">
  <!-- Track Inventory Checkbox -->
  <div class="col-12 col-md-6 mb-3 d-flex align-items-center">
    <div class="form-check mb-0">
      <input
        class="form-check-input"
        type="checkbox"
        id="isInventoryTrack"
        [(ngModel)]="isInventoryTrack"
        name="isInventoryTrack"
      />
      <label class="form-check-label ms-2" for="isInventoryTrack">
        Track Inventory?
      </label>
    </div>
  </div>

  <!-- Currency Type Dropdown -->
 <!-- Currency Type Dropdown -->
<div class="col-12 col-md-6 mb-3">
  <label for="currencyType" class="form-label">Currency Type</label>
  <select
    class="form-select"
    id="currencyType"
    required
    [(ngModel)]="currencyType"
    name="currencyType"
    #currencyTypeModel="ngModel"
    [class.is-invalid]="currencyTypeModel.invalid && currencyTypeModel.touched"
    aria-label="Default Currency Type"
  >
    <option value="" disabled selected>Select a currency</option>
    @for (item of currencyTypeDTO; track $index) {
      <option [value]="item.currencyId">{{ item.name }}</option>
    }
  </select>
  <div *ngIf="currencyTypeModel.invalid && currencyTypeModel.touched" class="invalid-feedback">
    Currency Type is required.
  </div>
</div>


</div>
  
        <!-- Password -->
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter password" [(ngModel)]="password" name="password" required />
        </div>
  
        <!-- Confirm Password -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
        </div>
  
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">
          @if(isLoading == true){
            <span  class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          }
          @else{
            <span>Register</span>
          }
          </button>
      </form>
    </div>
  </div>
