<div class="container d-flex justify-content-center align-items-center custom-height">
    <div class="card shadow-lg p-4 rounded-3" style="max-width: 600px; width: 100%;">
      <h2 class="text-center mb-1">Company Register</h2>
      <form #form="ngForm" (ngSubmit)="onSubmit()" autocomplete="off" novalidate>
        <div class="row">
        <!-- Company Name -->
        <div class="col-12 col-md-6 mb-3">
          <label for="companyName" class="form-label">Company Name</label>
          <input
            type="text"
            class="form-control"
            id="companyName"
            placeholder="Enter your company name"
            [(ngModel)]="companyName"
            name="companyName"
            #companyNameModel="ngModel"
            required
            [class.is-invalid]="companyNameModel.invalid && companyNameModel.touched"
          />
          <div class="invalid-feedback">Company name is required.</div>
        </div>
        <!-- Company Email -->
        <div class="col-12 col-md-6 mb-3">
          <label for="companyEmail" class="form-label">Company Email</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            placeholder="Enter your company email"
            [(ngModel)]="companyEmail"
            name="companyEmail"
            #companyEmailModel="ngModel"
            required
            [class.is-invalid]="companyEmailModel.invalid && companyEmailModel.touched"
          />
          <div class="invalid-feedback">Company email is required.</div>
        </div>
         <!-- Address -->
         <div class="col-12  mb-3">
          <label for="address" class="form-label">Company Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="Enter your company address"
            [(ngModel)]="address"
            name="address"
            #addressModel="ngModel"
            required
            [class.is-invalid]="addressModel.invalid && addressModel.touched"
          />
          <div class="invalid-feedback">Company Address is required.</div>
        </div>
      
        <!-- Telephone number -->
        <div class="col-12 mb-3">
          <label for="lastName" class="form-label">Telephone number</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            placeholder="Enter your telephone number"
            [(ngModel)]="telephoneNumber"
            name="telephoneNumber"
            #telephoneNumberModel="ngModel"
            required
            [class.is-invalid]="telephoneNumberModel.invalid && telephoneNumberModel.touched"
          />
          <div class="invalid-feedback">Telephone number is required.</div>
        </div>
 <div class="row">
  <!-- Track Inventory Checkbox -->
  <div class="col-12 col-md-6 mb-3 d-flex align-items-center">
    <div class="form-check mb-0">
      <input
        class="form-check-input"
        type="checkbox"
        id="isInventoryTrack"
        [(ngModel)]="isInventoryTrack"
        name="isInventoryTrack"
      />
      <label class="form-check-label ms-2" for="isInventoryTrack">
        Track Inventory?
      </label>
    </div>
  </div>

  <!-- Currency Type Dropdown -->
 <!-- Currency Type Dropdown -->
<div class="col-12 col-md-6 mb-3">
  <label for="currencyType" class="form-label">Currency Type</label>
  <select
    class="form-select"
    id="currencyType"
    required
    [(ngModel)]="currencyType"
    name="currencyType"
    #currencyTypeModel="ngModel"
    [class.is-invalid]="currencyTypeModel.invalid && currencyTypeModel.touched"
    aria-label="Default Currency Type"
  >
    <option value="" disabled selected>Select a currency</option>
    @for (item of currencyTypeDTO; track $index) {
      <option [value]="item.currencyId">{{ item.name }}</option>
    }
  </select>
  <div *ngIf="currencyTypeModel.invalid && currencyTypeModel.touched" class="invalid-feedback">
    Currency Type is required.
  </div>
</div>


</div>



        <hr class="my-3 border-3 border-primary">
      
        <!-- First Name -->
        <div class="col-12 col-md-6 mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstName"
            placeholder="Enter your first name"
            [(ngModel)]="firstName"
            name="firstName"
            #firstNameModel="ngModel"
            required
            [class.is-invalid]="firstNameModel.invalid && firstNameModel.touched"
          />
          <div class="invalid-feedback">First name is required.</div>
        </div>
      
        <!-- Last Name -->
        <div class="col-12 col-md-6 mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastName"
            placeholder="Enter your last name"
            [(ngModel)]="lastName"
            name="lastName"
            #lastNameModel="ngModel"
            required
            [class.is-invalid]="lastNameModel.invalid && lastNameModel.touched"
          />
          <div class="invalid-feedback">Last name is required.</div>
        </div>
      
        <!-- Email -->
        <div class="col-12 col-md-6 mb-3">
          <label for="email" class="form-label">Login Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Enter login email"
            [(ngModel)]="email"
            name="email"
            #emailModel="ngModel"
            required
            email
            [class.is-invalid]="emailModel.invalid && emailModel.touched"
          />
          <div class="invalid-feedback">Enter a valid email address.</div>
        </div>
      
        <!-- Password -->
        <div class="col-12 col-md-6 mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter password"
            [(ngModel)]="password"
            name="password"
            #passwordModel="ngModel"
            required
            minlength="6"
            [class.is-invalid]="passwordModel.invalid && passwordModel.touched"
          />
          <div class="invalid-feedback">Password must be at least 6 characters long.</div>
        </div>
      
        <!-- Confirm Password -->
        <div class="col-12 col-md-6 mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Confirm your password"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            #confirmPasswordModel="ngModel"
            required
            [class.is-invalid]="confirmPasswordModel.invalid && confirmPasswordModel.touched"
          />
          <div class="invalid-feedback">Passwords must match.</div>
        </div>

        
      
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid">
          <span *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
          <span *ngIf="!isLoading">Register</span>
        </button>
      </div>
      </form>
      
    </div>
  </div>
