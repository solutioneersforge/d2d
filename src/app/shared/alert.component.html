<div
  class="alert alert-{{ type }} fade show d-flex justify-content-between align-items-center shadow-sm rounded-3 px-4 py-3"
  role="alert"
>
  <span>{{ message }}</span>
  @if(dismissible){
 <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="close()"
  ></button>
  }
 
</div>
