<div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-header bg-white border-bottom-0 py-3">
            <div class="d-flex justify-content-between align-items-center">
              <h3 class="h5 mb-0">Merchant Directory</h3>
             
            </div>
          </div>
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead class="table-primary">
                  <tr>
                    
                    <th scope="col" style="min-width: 200px;">Merchant</th>
                    <th scope="col" style="min-width: 200px;">Email</th>
                    <th scope="col" style="min-width: 180px;">Phone</th>
                    <th scope="col" style="min-width: 250px;">Address</th>
                  </tr>
                </thead>
                <tbody>
                  @for (merchant of merchantDetailsDTO; track $index) {
                  <tr>
                    
                    <td>
                      <div class="fw-semibold">{{ merchant.merchantName }}</div>
                          
                    </td>
                    <td>
                        <div class="text-muted small">{{ merchant.merchantEmail }}</div>
                    </td>
                    <td>
                      <div class="d-flex align-items-center text-nowrap">
                        <i class="bi bi-telephone me-2 text-muted"></i>
                        <span>{{ merchant.merchantPhone }}</span>
                      </div>
                      <div class="d-flex align-items-center text-nowrap mt-1">
                        <i class="bi bi-envelope me-2 text-muted"></i>
                        <span class="small" style="max-width: 160px;">{{ merchant.merchantEmail }}</span>
                      </div>
                    </td>
                    <td>
                      <div class="d-flex align-items-center">
                        <i class="bi bi-geo-alt me-2 text-muted"></i>
                        <span  style="max-width: 220px;">
                          {{ merchant.merchantAddress }}
                        </span>
                      </div>
                    </td>
                   
                  </tr>
                  }
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
